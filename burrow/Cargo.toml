[package]
name = "burrow"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "staticlib"]

[dependencies]
tokio = { version = "1.21", features = ["rt", "macros"] }
tun = { version = "0.1", path = "../tun" }
clap = { version = "4.3.2", features = ["derive"] }

[target.'cfg(target_os = "linux")'.dependencies]
caps = "0.5.5"

[target.'cfg(target_os = "macos")'.dependencies]
nix = { version = "0.26.2" }
